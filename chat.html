<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="text/javascript">
        window.onload = function () {
            let connection
            let message = document.getElementById("message");
            let log = document.getElementById("log");

            function appendLog(message) {
                const doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                let item = document.createElement("div");
                item.innerText = message;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            function createRoom() {
                if (!connection) {
                    return false;
                }

                const request = makeRequest('roomCreate', {'roomName': 'maggot'})

                connection.send(JSON.stringify(request));
            }

            function appendRoom(name) {
                const parent = addButton.parentElement;
                parent.insertAdjacentHTML("beforebegin", `<li class="nav-item"><a class="nav-link" href="#">name</a></li>`)
            }

            function makeRequest(action, data) {
                return {
                    token: 'test',
                    data: data,
                    action: action
                };
            }

            document.getElementById("form").onsubmit = function () {
                if (!connection) {
                    return false;
                }
                if (!message.value) {
                    return false;
                }

                const request = makeRequest('message', {
                    message: message.value,
                    room: 'roooooom'
                })

                connection.send(JSON.stringify(request));
                message.value = "";
                return false;
            };
            const addButton = document.getElementById("addButton");
            addButton.addEventListener("click", createRoom);

            if (window["WebSocket"]) {
                connection = new WebSocket("ws://" + document.location.host + "/ws");
                connection.onclose = function (evt) {
                    let item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };
                connection.onmessage = function (evt) {
                    let response = JSON.parse(evt.data);

                    switch (response.event) {
                        case 'message':
                            appendLog(response.data.message);
                            break;
                        case 'appendRoom':
                            appendRoom(response.data.room)
                            break;
                    }
                };
            } else {
                let item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        }
    </script>
</head>
<style>
    .box {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 1rem;
    }

    .form-text {
        outline: none;
    }

    .add-button {
        border: none !important;
    }

</style>
<body>
<div class="container">
    <div class="box w-50 mx-auto border border-primary rounded">
        <div class="h-20">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a id="addButton" class="nav-link add-button" href="#">Add Room</a>
                </li>
            </ul>
        </div>
        <div class="py-3" id="log"></div>
        <form class="d-flex justify-content-between mt-auto" id="form">
            <input type="text" class="form-text text-input h-30 w-100 border border-secondary border-radius"
                   id="message" autofocus>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                    crossorigin="anonymous"></script>
        </form>
    </div>
</div>

</body>
</html>
