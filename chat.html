<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="text/javascript">
        window.onload = function () {
            let connection
            let message = document.getElementById("message");
            let log = document.getElementById("log");

            function appendLog(item) {
                const doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            document.getElementById("form").onsubmit = function () {
                if (!connection) {
                    return false;
                }
                if (!message.value) {
                    return false;
                }

                const Request = {};
                Request.token = 'test';
                Request.message = message.value;
                Request.room = 'roooooom';

                connection.send(JSON.stringify(Request));
                message.value = "";
                return false;
            };

            if (window["WebSocket"]) {
                connection = new WebSocket("ws://" + document.location.host + "/ws");
                connection.onclose = function (evt) {
                    let item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };
                connection.onmessage = function (evt) {
                    let response = JSON.parse(evt.data);
                    console.log(response)
                    let item = document.createElement("div");

                    item.innerText = response.data.message;

                    appendLog(item);
                };
            } else {
                let item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        }
    </script>
</head>
<style>
    .box {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        height: 100vh;
        padding: 2rem;
    }
</style>
<body>
<div class="container">
    <div class="box">
        <div class="py-2" id="log"></div>
        <form class="mx-auto w-100" id="form">
            <input type="text" class="form-text" id="message" size="64" autofocus>
            <button class="btn btn-primary" type="submit">Send</button>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                    crossorigin="anonymous"></script>
        </form>
    </div>
</div>

</body>
</html>
