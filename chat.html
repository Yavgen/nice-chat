<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="text/javascript">
        window.onload = function () {
            let connection
            let message = document.getElementById("message");
            let log = document.getElementById("log");
            localStorage.setItem('login', 'false')
            localStorage.removeItem('token')

            function appendLog(message) {
                const doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                let item = document.createElement("div");
                item.innerText = message;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            function createRoom() {
                if (!connection) {
                    return false;
                }

                const request = makeRequest('roomCreate', {'roomName': 'maggot'})

                connection.send(JSON.stringify(request));
            }

            function appendRoom(name) {
                const parent = addButton.parentElement;
                parent.insertAdjacentHTML("beforebegin", `<li class="nav-item"><a class="nav-link" href="#">${name}</a></li>`)
            }

            function addUsers(users) {
                document.querySelectorAll(".user").forEach(el => el.remove());
                const parent = document.getElementById('usersHeader')
                users.forEach(user => parent.insertAdjacentHTML("beforeend", `<div class="user">${user}</div>`))
            }

            function makeRequest(action, data = {}) {
                if(localStorage.getItem('login') === false) {
                    return false
                }

                return {
                    token: localStorage.getItem('token'),
                    data: data,
                    action: action
                };
            }

            const refreshUsers = function(){
                if (!connection) {
                    return false;
                }

                const request = makeRequest('getUsers')

                connection.send(JSON.stringify(request));
            };

            setInterval(refreshUsers, 3000);

            document.getElementById('loginForm').onsubmit = function () {

               async function doRequest() {
                    let url = 'http://' + document.location.host + '/login';
                    let data = {
                        'name': document.getElementById('loginName').value,
                        'password': document.getElementById('loginName').password
                    };

                    let res = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    if (res.ok) {
                        let ret = await res.json();
                        return ret.data;
                    } else {
                        return `HTTP error: ${res.status}`;
                    }
                }

                doRequest().then(data => {
                    localStorage.setItem('login', 'true');
                    localStorage.setItem('token', data.token)

                    document.getElementById('loginForm').remove();
                });

                return false
            };

            document.getElementById('chatForm').onsubmit = function () {
                if (localStorage.getItem('login') === 'false') {
                    return false;
                }
                if (!connection) {
                    return false;
                }
                if (!message.value) {
                    return false;
                }

                const request = makeRequest('message', {
                    message: message.value,
                    room: 'roooooom'
                })

                connection.send(JSON.stringify(request));
                message.value = "";
                return false;
            };
            const addButton = document.getElementById("addButton");
            addButton.addEventListener("click", createRoom);

            if (window["WebSocket"]) {
                connection = new WebSocket("ws://" + document.location.host + "/ws");
                connection.onclose = function (evt) {
                    appendLog("Connection closed");
                };
                connection.onmessage = function (evt) {
                    let response = JSON.parse(evt.data);

                    switch (response.event) {
                        case 'message':
                            appendLog(response.data.message);
                            break;
                        case 'appendRoom':
                            appendRoom(response.data.room)
                            break;
                        case 'addUsers':
                            addUsers(response.data.users)
                            break;
                    }
                };
            } else {
                appendLog("Your browser does not support WebSockets");
            }
        }
    </script>
</head>
<style>
    .box {
        height: 95vh;
    }

    #users {
        width: 80px;
    }
    .form-text {
        outline: none;
    }

    .add-button {
        border: none !important;
    }

</style>
<body>
<div class="container">
    <div class="w-50 mx-auto border border-primary rounded p-4 d-flex">
        <div id="users" class="w-20 mt-5 me-2 text-break">
            <div id="usersHeader"><b>Users:</b></div>
        </div>
        <div class="box d-flex flex-column w-100">
            <div class="h-20">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a id="addButton" class="nav-link add-button" href="#">Add Room</a>
                    </li>
                </ul>
            </div>
            <div class="py-3 ps-2" id="log"></div>
            <form id="loginForm" class="mt-auto ps-2">
                <h1>Pleause log in</h1>
                <div class="form-group">
                    <label for="loginName">Name</label>
                    <input type="text" class="form-control" id="loginName" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <form class="d-flex justify-content-between mt-auto" id="chatForm">
                <input type="text" class="form-text text-input h-30 w-100 border border-secondary border-radius"
                       id="message" autofocus>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                        crossorigin="anonymous"></script>
            </form>
        </div>
    </div>
</div>

</body>
</html>
